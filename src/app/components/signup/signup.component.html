<div class="card rounded-0">
  <div class="card-header">
    <h3 class="mb-0">Login</h3>
  </div>
  <div class="card-body" *ngIf="requireSignup">
    <form>
      <div class="form-group">
        <label for="inputEmail">Email address</label>
        <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Enter email" name="inputEmail"
          [(ngModel)]="user.email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="inputPassword">Password</label>
        <input type="password" class="form-control" id="inputPassword" placeholder="Password" name="inputPassword" [(ngModel)]="user.password">
      </div>
      <div class="form-group">
        <label for="givenName">Name</label>
        <input type="text" class="form-control" id="givenName" placeholder="Name" [(ngModel)]="user.givenName" name="givenName">
      </div>
      <div class="form-group">
        <label for="phoneNumber">Phone Number</label>
        <input type="tel" class="form-control" id="phoneNumber" placeholder="Phone Number" [(ngModel)]="user.phoneNumber" name="phoneNumber">
      </div>
      <button type="submit" (click)="signup()" class="btn btn-primary">Submit</button>
      <button type="submit" (click)="cancelSignup()" class="btn btn-secondary">Cancel</button>
    </form>
  </div>
  <div class="card-body" *ngIf="requireConfirmation">
    <p class="text-center">
      We have sent you your confirmation code. Please check your email.
    </p>
    <p class="text-center" *ngIf="confirmationFailed">
      Confirmation failed. Please make sure the confirmation code is correct
    </p>
    <div class="form-group">
      <label for="confirmationCode">Confirmation Code</label>
      <input type="text" class="form-control" id="confirmationCode" placeholder="Code" [(ngModel)]="user.confirmationCode" name="confirmationCode">
    </div>
    <button type="submit" (click)="confirm()" class="btn btn-primary">Submit</button>
  </div>
  <div class="card-body" *ngIf="userConfirmed">
    <p class="text-center">
      We've verified you email address. Please go back to the login back and continue...
    </p>
    <button type="submit" (click)="close()" class="btn btn-primary">Close</button>
  </div>
</div>
