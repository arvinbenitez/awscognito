<div *ngIf="!showSignup" class="card rounded-0">
    <div class="card-header">
        <h3 class="mb-0">Login</h3>
    </div>
    <div class="card-body">
        <form class="form" role="form" autocomplete="off" id="formLogin" novalidate="" method="POST">
            <div class="form-group">
                <label for="uname1">Username</label>
                <input type="text" class="form-control form-control-lg rounded-0" name="uname1" id="uname1" required="" [(ngModel)]="user.email">
                <div class="invalid-feedback">Oops, you missed this one.</div>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control form-control-lg rounded-0" id="pwd1" required="" autocomplete="new-password" name="pwd1" [(ngModel)]="user.password">
                <div class="invalid-feedback">Enter your password too!</div>
            </div>
            <button type="submit" class="btn btn-success btn-lg float-right" id="btnLogin" (click)="login()">Login</button>
        </form>
    </div>
    <p class="text-center">
        Don't have an account yet? <a href="#" (click)="showSignup=true">Signup Now!</a>
    </p>
    <!--/card-block-->
</div>
<app-signup *ngIf="showSignup" (closeSignup)="onCloseSignup($event)"></app-signup>
